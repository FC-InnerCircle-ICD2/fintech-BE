on:
  workflow_call:
jobs:
  deploy-ec2:
    name: "ðŸš€deploy"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Download image tag artifact
        uses: actions/download-artifact@v4
        with:
          name: image-tag

      - name: Load Docker image tag
        run: source image-tag.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2.0.1

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPO_NAME }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script_stop: true
          script: |
            docker stop payment_application
            docker rm payment_application
            docker rmi $ECR_REGISTRY/$ECR_REPOSITORY:$(echo $CURRENT_IMAGE_TAG)
            docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$(echo $IMAGE_TAG)
            docker run -d -p 8080:8080 \
            --name payment_application \
            $ECR_REGISTRY/$ECR_REPOSITORY:$(echo $IMAGE_TAG)
            export CURRENT_IMAGE_TAG=$IMAGE_TAG >> ~/.bashrc
            source ~/.bashrc
